{% extends "base.html" %}

{% block title %}Добавление вакансии - Resume Parser Bot{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Добавление новой вакансии</h2>
        <a href="{{ url_for('vacancies') }}" class="btn btn-secondary">Назад</a>
    </div>

    <form method="POST" class="card">
        <div class="card-body">
            <div class="row g-3">
                <!-- Основная информация -->
                <div class="col-12">
                    <h5 class="mb-3 text-muted">Основная информация</h5>
                </div>

                <div class="col-md-6">
                    <label for="title" class="form-label">Название вакансии</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="col-md-6">
                    <label for="position" class="form-label">Должность</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>

                <div class="col-md-6">
                    <label for="company" class="form-label">Компания</label>
                    <input type="text" class="form-control" id="company" name="company" required>
                </div>

                <div class="col-md-6">
                    <label for="salary" class="form-label">Вилка зарплаты</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="salary_min" name="salary_min" placeholder="От">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" id="salary_max" name="salary_max" placeholder="До">
                    </div>
                </div>

                <!-- Требования -->
                <div class="col-12 mt-4">
                    <h5 class="mb-3 text-muted">Требования</h5>
                </div>

                <div class="col-12">
                    <label for="skills" class="form-label">Требуемые навыки</label>
                    <textarea class="form-control" id="skills" name="skills" rows="3" required></textarea>
                </div>

                <div class="col-12">
                    <label for="requirements" class="form-label">Требования (опыт работы и т.д.)</label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
                </div>

                <!-- Занятость -->
                <div class="col-12 mt-4">
                    <h5 class="mb-3 text-muted">Занятость</h5>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Занятость по времени</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employment_time" value="fulltime" id="fulltime">
                        <label class="form-check-label" for="fulltime">Полный день</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employment_time" value="20h" id="20h">
                        <label class="form-check-label" for="20h">20 часов</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employment_time" value="30h" id="30h">
                        <label class="form-check-label" for="30h">30 часов</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Тип занятости</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employment_type" value="main" id="main">
                        <label class="form-check-label" for="main">Основная работа</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employment_type" value="parttime" id="parttime">
                        <label class="form-check-label" for="parttime">Частичная занятость</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="employment_type" value="project" id="project">
                        <label class="form-check-label" for="project">Проектная работа</label>
                    </div>
                </div>

                <!-- Оформление -->
                <div class="col-12 mt-4">
                    <h5 class="mb-3 text-muted">Оформление</h5>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="contract_type" value="self_employed" id="self_employed">
                        <label class="form-check-label" for="self_employed">Самозанятость</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="contract_type" value="ip" id="ip">
                        <label class="form-check-label" for="ip">ИП</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="contract_type" value="labor" id="labor">
                        <label class="form-check-label" for="labor">Трудовой договор</label>
                    </div>
                </div>

                <!-- Статус -->
                <div class="col-12 mt-4">
                    <h5 class="mb-3 text-muted">Статус вакансии</h5>
                </div>

                <div class="col-md-6">
                    <label for="status" class="form-label">Статус</label>
                    <select class="form-select" id="status" name="status">
                        <option value="Открыта">Открыта</option>
                        <option value="В работе">В работе</option>
                        <option value="Закрыта">Закрыта</option>
                    </select>
                </div>

                <!-- Кнопки -->
                <div class="col-12 mt-4">
                    <div class="d-flex gap-2 justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Добавить вакансию
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.input-group-text {
    background-color: var(--background-color);
    border-right: none;
}

.form-control {
    border-left: none;
}

.form-control:focus {
    border-color: var(--border-color);
}

.form-control:focus + .input-group-text {
    border-color: var(--primary-color);
}

textarea.form-control {
    resize: vertical;
    min-height: 120px;
}
</style>
{% endblock %}
