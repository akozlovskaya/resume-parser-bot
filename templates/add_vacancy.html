{% extends "base.html" %}

{% block title %}Добавление вакансии - Resume Parser Bot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-transparent border-0">
                <div class="d-flex align-items-center">
                    <i class="fas fa-briefcase-plus text-primary me-2"></i>
                    <h3 class="card-title mb-0">Добавление новой вакансии</h3>
                </div>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <!-- Основная информация -->
                        <div class="col-12">
                            <h5 class="mb-3 text-muted">Основная информация</h5>
                        </div>

                        <div class="col-12">
                            <label for="title" class="form-label">Название вакансии</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-heading"></i>
                                </span>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Описание</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-align-left"></i>
                                </span>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="6" required></textarea>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="status" class="form-label">Статус</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-info-circle"></i>
                                </span>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="Открыта">Открыта</option>
                                    <option value="В работе">В работе</option>
                                    <option value="Закрыта">Закрыта</option>
                                </select>
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <div class="col-12 mt-4">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Сохранить
                                </button>
                                <a href="{{ url_for('vacancies') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Отмена
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.input-group-text {
    background-color: var(--background-color);
    border-right: none;
}

.form-control {
    border-left: none;
}

.form-control:focus {
    border-color: var(--border-color);
}

.form-control:focus + .input-group-text {
    border-color: var(--primary-color);
}

textarea.form-control {
    resize: vertical;
    min-height: 120px;
}
</style>
{% endblock %}
